repositories {
    mavenCentral()
    mavenLocal()
}

buildscript {
    repositories {
        mavenCentral()
        mavenLocal()
    }

    ext{
        serenityVersion='3.2.5'
        serenityCucumberVersion='3.2.5'
    }

    dependencies {
        classpath("net.serenity-bdd:serenity-gradle-plugin:2.4.34")
    }

}

apply plugin: 'java'
apply plugin:'net.serenity-bdd.aggregator'


compileJava.options.encoding="UTF-8"
compileTestJava.options.encoding="UTF-8"

dependencies {

    implementation group: 'net.serenity-bdd', name: 'serenity-core', version: '3.2.5'
    implementation 'net.serenity-bdd:serenity-ensure:2.0.81'
    implementation 'net.serenity-bdd:serenity-cucumber:3.3.0'
    implementation 'net.serenity-bdd:serenity-screenplay:3.3.0'


}

gradle.startParameter.continueOnFailure = true